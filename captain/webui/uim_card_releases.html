<div class="kars-list-alternate">
    <div class="card-body kars-member-header kars-member-small">
        <div class="item">
            <h1 class="h4">
                {{ release.date }}
            </h1>
            <h2 class="h6 mb-0 text-muted">
                First seen in master: {{ release.master }}
            </h2>
        </div>
    </div>
    <div class="card-body kars-card-brief-list">
        {% for cl in release.card_refs %}
        <a href="/card/{{ cl.ordinal }}" class="card-icon">
            <img width="48" height="48" src="{{ card_icon_url(cl, cl.normal_appearance) }}"
                alt="{{ _('Card icon #{ordinal}').format(ordinal=cl.ordinal) }}">
        </a>
        {% end %}
        <a class="btn btn-primary btn-sm" href="/card/{{ ",".join(str(c.ordinal) for c in release.card_refs if c) }}">{{ _("All...") }}</a>
    </div>
</div>
